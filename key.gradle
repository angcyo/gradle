def findKeyFileProperties(File filePath, depth = 0 /*当前枚举的路径深度, 深度大于maxDepth停止枚举*/) {
    //println filePath.getAbsolutePath() + " " + depth
    if (depth > maxDepth) {
        return
    }

    if (filePath.isDirectory()) {
        filePath.listFiles()?.each {
            if (it.isDirectory()) {

